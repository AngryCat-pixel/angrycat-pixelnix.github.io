<!DOCTYPE html>
<html>
  <head>
    <title>Свойство display</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      span,
      div div {
        border: solid 2px black;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <span>Текст</span>
      <span class="block">Текст</span>
      <span>Текст</span>
    </div>
    <div class="wrapper">
      <div>Текст</div>
      <div class="inline">Текст</div>
      <div>Текст</div>
    </div>
    <div class="wrapper">
      <span>Текст</span>
      <span class="in-block">Текст</span>
      <span>Текст</span>
    </div>
  </body>
</html>
