<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <video
      width="650px"
      height="950"
      controls="controls"
      poster="video/duel.jpg"
      loop
      muted
      autoplay
    >
      <source src="video/video_one.mp4" type="video/mp4">
      <source src="video/video_one.ogg" type="video/ogg">
      <source src="video/video_one.webm" type="video/webm">
    </video>
    <audio controls muted>
      <source src="audio/rodnoi_gorod-nervi.mp3" type="audio/mp3">
      <source src="audio/rodnoi_gorod-nervi.ogg" type="audio/ogg">
      <source src="audio/rodnoi_gorod-nervi.m4a" type="audio/m4a"/>
    </audio>
  </body>
</html>
