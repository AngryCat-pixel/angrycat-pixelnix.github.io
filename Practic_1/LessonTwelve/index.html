<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Two</title>
  </head>
  <body>
    <form action="https://www.example.com">
      <p>Введите email:<input type="email" name="name" autocomplete/></p>
      <p>Введите url:<input type="url" name="url" id="url"
        placeholder="https://example.com"
        pattern="https://.*" autocomplete/></p>
      <p>Введите телефон:<input type="tel" name="tel" pattern="2-[0-9]{3}-[0-9]{3}" autocomplete/></p>
      <p>Введите число:<input type="number" autocomplete/></p>
      <p>Выберите число:<input type="range" min="0" max="10"></p>
      <input placeholder="Поиск по сайту" type="search" id="site-search">
      <p>Выберите цвет:<input type="color"></p>
      <input type="submit"></p>
    </form>
  </body>
</html>
