<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание No8. Какой обработчик запустится?</title>
  </head>
  <body>
    Который из обработчиков запустится? Что будет выведено при клике после
    выполнения кода?<br /><br />

    1. button.addEventListener("click", () => alert("1")); <br />
    2. button.removeEventListener("click", () => alert("1")); <br /> ---- Правильный ответ будет 1 и 2
    3. button.onclick = () => alert(2);
  </body>
</html>
